<script>
	window.onload = function() {
		document.getElementById("N").onblur = checkName;
		document.getElementById("UN").onblur = checkUsername;
		document.getElementById("P").onblur = checkPassword;
		document.getElementById("CP").onblur = doubleCheckPassword;
		document.getElementById("T").onblur = checkPhone;
		document.getElementById("clean").onclick = cleanForm;
	}

<script>
	var nameValue
	var UsernameValue
	var passwordValue
	var doublecheckpasswordValue
	var phoneValue

	function buttonDisable() {

		if (nameValue && UsernameValue && passwordValue
				&& doublecheckpasswordValue && phoneValue) {

			document.getElementById('G').disabled = false;

		} else {

			document.getElementById('G').disabled = true;

		}

	}
	function cleanForm() {

		nameValue = false;

		UsernameValue = false;

		passwordValue = false;

		doublecheckpasswordValue = false;

		phoneValue = false;

		document.getElementById("N").innerHTML = "";

		document.getElementById("UN").innerHTML = "";

		document.getElementById("P").innerHTML = "";

		document.getElementById("CP").innerHTML = "";

		document.getElementById("T").innerHTML = "";

		buttonDisable();

	}
	function checkName() {

		var theCheckName = document.getElementById("N").value;

		var re = /^[\u4e00-\u9fa5]{2,}$/;

		if (theCheckName.length >= 2) {

			if (re.test(theCheckName)) {

				nameValue = true;

				document.getElementById("n").innerHTML = "<img src='imgs/img1.png'>";

			} else {

				nameValue = false;

				document.getElementById("n").innerHTML = "<img src='imgs/img2.png'> <span class='c1'>格式錯誤</span>";
			}

		} else {

			nameValue = false;

			document.getElementById("n").innerHTML = "<img src='imgs/img2.png'> <span class='c1'>至少兩個字</span>";

		}

		buttonDisable();
	}

	function checkUsername() {

		var theUsername = document.getElementById("UN").value;

		var re = /^(?=.*[0-9])(?=.*[A-Za-z])(?!.*[\s]).{8,}$/;

		if (theUsername.length >= 6) {

			if (re.test(theUsername)) {

				UsernameValue = true;

				document.getElementById("un").innerHTML = "<img src='imgs/img1.png'>";

			} else {

				UsernameValue = false;

				document.getElementById("un").innerHTML = "<img src='imgs/img2.png'> <span class='c1'>格式錯誤</span>";

			}
		} else {

			UsernameValue = false;

			document.getElementById("un").innerHTML = "<img src='imgs/img2.png'> <span class='c1'>至少六個字<span>";
		}
		buttonDisable();
	}

	function checkPassword() {

		var thePassword = document.getElementById("P").value;

		var re = /^(?=.*[0-9])(?=.*[A-Za-z])(?=.*[!@#\$%\^&\*])(?!.*[\u4e00-\u9fa5])(?!.*[\s]).{6,}$/;

		if (thePassword.length >= 6) {

			if (re.test(thePassword)) {

				passwordValue = true;

				document.getElementById("p").innerHTML = "<img src='imgs/img1.png'>";

			} else {

				passwordValue = false;

				document.getElementById("p").innerHTML = "<img src='imgs/img2.png'> <span class='c1'>格式錯誤</span>";

			}
		} else {

			passwordValue = false;

			document.getElementById("p").innerHTML = "<img src='imgs/img2.png'> <span class='c1'>至少六個字<span>";
		}
		buttonDisable();
	}

	function doubleCheckPassword() {
		var p = document.getElementById("P").value;
		var cp = document.getElementById("CP").value;

		if (p == cp) {

			doublecheckpasswordValue = true;

			document.getElementById("cp").innerHTML = "<img src='imgs/img1.png'>";
		} else {

			passwordValue = false;

			document.getElementById("cp").innerHTML = "<img src='imgs/img2.png'> <span class='c1'>密碼不符</span>";

		}
		buttonDisable();

	}

	function checkPhone() {

		var thePhone = document.getElementById("T").value;

		var re = /^09\d{8}$/;

		if (thePhone.length = 10) {

			if (re.test(thePhone)) {

				phoneValue = true;

				document.getElementById("t").innerHTML = "<img src='imgs/img1.png'>";

			} else {

				phoneValue = false;

				document.getElementById("t").innerHTML = "<img src='imgs/img2.png'> <span class='c1'>格式錯誤</span>";

			}

			buttonDisable();
		}
	}
</script>
